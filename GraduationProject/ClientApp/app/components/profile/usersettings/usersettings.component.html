<div class="container col-md-4 col-md-offset-4">
  <h2 class="text-center">Account Details</h2>

  <div class="form-group">
    <label class="title" for="accountId">Account ID</label>
    <input type="text" class="form-control" id="accountId" value="{{ UserDetailsViewModel.id }}" readonly>
  </div>

  <div class="form-group">
    <label class="title" for="firstName">First Name</label>
    <input type="text" class="form-control" id="firstName" value="{{ UserDetailsViewModel.firstName }}" readonly>
  </div>

  <div class="form-group">
    <label class="title" for="lastName">Last Name</label>
    <input type="text" class="form-control" id="lastName" value="{{ UserDetailsViewModel.lastName }}" readonly>
  </div>

  <div id="accordion">
    <div class="card">
      <div class="card-header" id="headingOne">
        <a class="pull-right title" data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
          Edit</a>
        <label class="title">Email Address</label>
        <label class="content">{{ UserDetailsViewModel.email }}</label>
      </div>

      <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
        <form class="card-body">
          <label for="email">New Email address</label>
          <input ngModel name="email" #email="ngModel" type="email" class="form-control" id="email"
            (change)="this.CompareEmails(email,confirmEmail)">

          <label for="confirmEmail">Confirm Email address</label>
          <input ngModel name="confirmEmail" #confirmEmail="ngModel" type="email" class="form-control" id="confirmEmail"
            (change)="this.CompareEmails(email,confirmEmail)">
          <div class="alert alert-danger" *ngIf="email.touched && confirmEmail.touched && !EmailConfirmation">Please
            Make
            sure both Emails match each other.</div>
          <button [disabled]="!EmailConfirmation" type="reset" class="btn btn-success pull-right"
            (click)="ChangeEmail(confirmEmail.value)">Save</button>
        </form>
      </div>
    </div>

    <div class="card">
      <div class="card-header" id="headingTwo">
        <a class="pull-right title" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">
          Edit</a>
        <label class="title">Password</label>
        <label class="content">*******</label>
      </div>
      <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
        <form class="card-body form-group">
          <label for="currentPassword">Current Password</label>
          <input ngModel name="currentPassword" #currentPassword="ngModel" type="password" class="form-control"
            id="currentPassword" (change)="this.ComparePasswords(password ,confirmPassword)">

          <label for="password">New Password</label>
          <input ngModel name="password" #password="ngModel" type="password" class="form-control" id="password"
            value="">

          <label for="confirmPassword">Confirm New Password</label>
          <input ngModel name="confirmPassword" #confirmPassword="ngModel" type="password" class="form-control"
            id="confirmPassword" (change)="this.ComparePasswords(password ,confirmPassword)">
          <div class="alert alert-danger" *ngIf="password.touched && confirmPassword.touched && !PasswordConfirmation">
            Please Make sure both passwords match each other.</div>
          <button [disabled]="!PasswordConfirmation" type="reset" class="btn btn-success pull-right"
            (click)="ChangePassword(currentPassword.value ,confirmPassword.value)">Save</button>
        </form>
      </div>
    </div>

    <div class="card">
      <div class="card-header" id="headingThree">
        <a class="pull-right title" data-toggle="collapse" data-parent="#accordion" href="#collapseThree">
          Edit</a>
        <label class="title">Username</label>
        <label class="content">{{ UserDetailsViewModel.userName }}</label>
      </div>
      <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
        <form class="card-body form-group">
          <label for="username">New Username</label>
          <input ngModel name="username" #username="ngModel" type="email" class="form-control" id="username" value="">
          <button type="reset" class="btn btn-success pull-right" (click)="ChangeUsername(username.value)">Save</button>
        </form>
      </div>
    </div>

    <div class="card">
      <div class="card-header" id="headingFour">
        <a class="pull-right title" data-toggle="collapse" data-parent="#accordion" href="#collapseFour">
          Edit</a>
        <label class="title">Address</label>
        <label class="content">{{ UserDetailsViewModel.address }}</label>
        <div id="collapseFour" class="collapse" aria-labelledby="headingFour" data-parent="#accordion">
          <form class="card-body form-group">
              <label for="address">New Address</label>
            <input ngModel name="address" #address="ngModel" type="text" class="form-control" id="address"
              value="{{ UserDetailsViewModel.address }}">
            <button type="reset" class="btn btn-success pull-right" (click)="ChangeAddress(address.value)">Save</button>
          </form>
        </div>
      </div>

      <div class="card">
        <div class="card-header" id="headingFive">

          <a class="pull-right title" data-toggle="collapse" data-parent="#accordion" href="#collapseFive">
            Edit</a>
          <label class="title">Phone Number</label>
          <label class="content">{{ UserDetailsViewModel.phonenumber }}</label>
          <div id="collapseFive" class="collapse" aria-labelledby="headingFive" data-parent="#accordion">
            <form class="card-body form-group">
                  <label for="phone">New Phone Number</label>
              <input ngModel name="phone" #phone="ngModel" type="number" min="0" class="form-control" id="phone"
                value="{{ UserDetailsViewModel.phonenumber }}">
              <button type="reset" class="btn btn-success pull-right" (click)="ChangePhone(phone.value)">Save</button>
            </form>
          </div>
        </div>

        <div class="card">
          <div class="card-header" id="headingSix">
  
            <a class="pull-right title" data-toggle="collapse" data-parent="#accordion" href="#collapseSix">
              Edit</a>
            <label class="title">City</label>
            <label class="content">{{ UserDetailsViewModel.cityName }}</label>
            <div id="collapseSix" class="collapse" aria-labelledby="headingSix" data-parent="#accordion">
              <form class="card-body form-group">
                      <label>New City</label>
                <select #city class="form-control" (change)="OnCityChange(city)">
                  <option hidden>{{ UserDetailsViewModel.cityName }}</option>
                  <option *ngFor="let item of cities" [value]="item.id">{{ item.cityName }}</option>
                </select>
                <label>Please Choose a new area after changing your city.</label>
              </form>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-header" id="headingSeven">
  
            <a class="pull-right title" data-toggle="collapse" data-parent="#accordion" href="#collapseSeven">
              Edit</a>
            <label class="title">Area</label>
            <label class="content">{{ UserDetailsViewModel.areaName }}</label>
            <div id="collapseSeven" class="collapse" aria-labelledby="headingSeven" data-parent="#accordion">
              <form class="card-body form-group">
                      <label>Area</label>
                <select class="form-control" required ngModel name="areaID" #areaID="ngModel">
                  <option *ngFor="let item of areas" [value]="item.id">{{ item.areaName}}</option>
                </select>
                <button type="reset" class="btn btn-success pull-right" (click)="ChangeArea(areaID.value)">Save</button>
              </form>
            </div>
          </div>
        </div>
        <a class="btn btn-block" id="btnBack" [routerLink]="['/profile/']">Back</a>
      </div>
