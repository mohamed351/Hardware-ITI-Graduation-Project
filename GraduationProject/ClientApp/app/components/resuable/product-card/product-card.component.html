<ng-template *ngIf=" clickable then Clickable else  Notclickable">

</ng-template>

<ng-template #Notclickable>
    <div class="single-product">
        <div class="product-img">
          <img class="img-fluid w-100" [src]="'/images/'+this.productInfo.images[0].image" alt="">
          
        </div>
        <div class="product-btm">
          <div  class="d-block">
            <h4>{{this.productInfo.name}}</h4>
          </div>
          <div class="mt-3">
            <span class="mr-4">{{this.productInfo.price}}</span>
    
          </div>
        </div>
      </div>


</ng-template>

<ng-template #Clickable>

 <div class="single-product">
    <div class="product-img">
      <img class="img-fluid w-100" [src]="'/images/'+this.productInfo.images[0].image" alt="">
      <div class="p_icon full-width w-100">
        <a [routerLink]="[Link,productInfo.userProductId]">
          <i class="ti-eye"></i>
        </a>
   
          <span *ngIf="ShowLike">
          <i (click)="FlagLike()" [ngClass]="{'ti-heart-broken':this.IsLike ,'ti-heart':!this.IsLike , 'clickable':true}"></i>
        </span>
      
      </div>
    </div>
    <div class="product-btm">
      <div  class="d-block">
        <h4>{{this.productInfo.name}}</h4>
      </div>
      <div class="mt-3">
        <span class="mr-4">{{this.productInfo.price}}</span>

      </div>
    </div>
  </div>

</ng-template>
